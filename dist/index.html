<!doctype html>
<html>
<head>
  <!-- meta tag -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- remix icon cdn link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">

  <!-- output css link  -->
  <link href="./output.css" rel="stylesheet">

  <!-- title  -->
  <title>Restaurant | PizzaHut</title>
</head>
<body>
  <!-- header section start  -->
  <header>
    <div class="container py-6">
      <div class="flex justify-between items-center">
        <!-- logo section  -->
        <div class="flex items-center">
          <img src="/assets/img/69.png" alt="Pizza Hut Logo" class="w-16">
          <h1 class="text-xl font-semibold italic text-[#EE3A43] font-fredoka ">Pizza Hut</h1>
        </div>

        <div>
          <ul class="flex items-center gap-6 font-oswald text-xl text-[#212121]">
            <li><a href="#">Home</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">shop</a></li>
            <li><a href="#">blog</a></li>
            <li><a href="#">page</a></li>
            <li><a href="#">contact</a></li>
          </ul>
        </div>

        <!-- search section  -->
        <div class="flex items-center gap-6">
          <!-- shop icon  -->
          <div class="relative">
            <i class="ri-shopping-basket-line text-xl text-[#00A149]"></i>
            <span class="absolute -top-1 left-4 bg-black h-4 w-4 text-white rounded-full flex items-center justify-center text-xs">0</span>
          </div>
          <button class="bg-[#FFC222] px-6 py-2 rounded-md text-[17px] font-semibold font-oswald">Contact Us</button>
          <div class="md:hidden">
            <i class="ri-menu-4-line text-xl"></i>
          </div>
        </div>

      </div>
    </div>

    <!-- hero section start -->
    <div class="bg-center bg-no-repeat bg-cover" style="background-image: url('/assets/img/0.png');">
      <div class="container pt-36 pb-12 flex items-center justify-between">
        <!-- hero content  -->
        <div class="text-white w-1/2">
          <h1 class="text-6xl font-fredoka font-semibold mb-6">The Perfect Space to Enjoy Fantastic Food</h1>
          <p class="font-epilogue text-xl mb-6">Festive dining at Farthings where we are strong believers in
          using the very best produce</p>
            <div class="flex gap-6 items-center my-9">
              <div class="border-2 border-[#F3274C] py-3 rounded-lg">
                <a href="#" class="bg-[#F3274C] px-3 relative -left-6 py-2 rounded-md text-xl font-semibold">See Our Menus</a>
              </div>
              <div class="bg-transparent flex items-center gap-6">
                <i class="ri-play-circle-line text-7xl font-normal"></i>
                <a href="#" class="text-2xl">Video</a>
              </div>
            </div>

            <!-- bolet point -->
            <div class="flex gap-4 items-center pb-8">
              <div class="w-3 h-3 bg-[#FFD40D] rounded-full"></div>
              <div class="w-3 h-3 bg-white rounded-full"></div>
              <div class="w-3 h-3 bg-white rounded-full"></div>
            </div>
        </div>
        <!-- hero review  -->
        <div class="w-1/2">
          <div>
            <p>$19.99</p>
            <span>Sicilian Pizza</span>
            <div>
              <i class="ri-star-s-fill"></i>
              <i class="ri-star-s-fill"></i>
              <i class="ri-star-s-fill"></i>
              <i class="ri-star-s-fill"></i>
              <i class="ri-star-s-fill"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- header section end  -->

  <!-- main section start  -->
  <main></main>
  <!-- main section end  -->

  <!-- footer section start  -->
  <footer></footer>
  <!-- footer section end -->
</body>
</html>
